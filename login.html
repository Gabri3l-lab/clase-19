<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script>
        function acceso(){
            let xu = document.getElementById('txtUsu').value;
            let xc = document.getElementById('txtCon').value;
            if (xu == 'Certus'){
                if (xc == '123'){
                    location.href="registro.html";
                }else{
                    alert('Contraseña equivocada');
                }
            }else{
                alert('Usuario incorrecto');
            }
        }
    </script>
    <style>
        input[type=button]{
            background-color: deepskyblue;color:darkgray;

            padding: 10px;
            border-radius: 10px;
        }
        input[type=password]{
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center ;" >Tutorial de harware</h1>
    <div style="margin: auto; width: 70%;">

            <img width="100%" src="https://firebasestorage.googleapis.com/v0/b/libreriaabc-a5cc8.appspot.com/o/contactUs.jpg?alt=media&token=c35a2030-7fa2-4063-8e5d-17cc0c960430" alt="">
        </div>
        <div style="width:45% ; float:right">
            <table style="margin:auto ; margin-top:170px;" >
                <tr>
                    <td>Usuario</td>
                    <td>
                        <input type="text" name="" id="txtUsu">
                    </td>
                </tr>
                <tr>
                    <td>Contraseña</td>
                    <td>
                        <input type="password" name="" id="txtCon">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" onclick="acceso();" value="Acceso">
                    </td>
                    <td>
                        <input type="button" onclick="salir();" value="Salir">

        </div>
